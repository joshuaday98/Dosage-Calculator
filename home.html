<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dosage Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">
    <link rel='stylesheet' href='static/home.css'/>
  </head>
  <body>
    <main>
      <section class='col-sm-3'>
        <h1>Dosage-Calculator</h1>
        <hr />
        <form action='javascript:handleform()' id='dose_form'>
          <!--
          1: Type of ingestion
          2: Users current weight
          3: Caloric intake of the user while on their cycle
          4: If the user is split dosing
          5: Same dose & Time of dose
          6: Cycle Length
          7: Dose amount & time of dose per cycle length
          -->
          <!-- 1 -->
          <h3>Type:</h3>
          <input type='radio' name='type' required/>Crystal<br />
          <input type='radio' name='type' required/>Powder
          <!-- 2 -->
          <h3>Weight:</h3>
          <input type='number' name='weight' placeholder="Your weight here" required/>
          <input type='radio' name='weight-unit' required/> Lbs
          <input type='radio' name='weight-unit' required/>Kg
          <!-- 3 -->
          <h3>Caloric Intake:</h3>
          <small class='form-text text-muted'>Your caloric intake while on your cycle (in Kcal).</small><br />
          <input type='number' name='cal-intake' placeholder='Kcal' required/>
          <!-- 4 -->
          <h3>Split dosing:</h3>
          <input type='radio' name='split-dose' required/>Yes
          <input type='radio' name='split-dose' required/>No
          <select name='doses-daily' form='dose_form'>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <!-- 5 -->
          <h3> Same dose & Time of Dose:</h3>
          <small class='form-text text-muted'>Will you be taking the same dose at the same time each day?</small><br />
          <input type='radio' name='samedose-time' required />Yes
          <input type='radio' name='samedose-time' required />No
          <!-- 6 -->
          <h3>Cycle Length:</h3>
          Days: <input type='number' name='cycle-length' placeholder="Cycle length" required/>
          <!-- 7 -->
        </form>
      </section>
      <section class='col-sm-9'>

      </section>
    </main>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='home.js'></script>
  </body>
</html>
